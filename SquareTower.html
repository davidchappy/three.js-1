<html>
	<head>
		<title>Square Tower</title>
		<meta name="author" content="Paige Hinkle">
		
		<style>
			body {
				font-family: Monospace;
				margin: 0px;
				overflow: hidden;
			}
		</style>

		<script src="js/three.min.js"></script>
		<script src="js/OrbitAndPanControls.js"></script>
		<script src="js/jquery-1.8.3.min.js"></script>
		<script src="js/Detector.js"></script>
		<script src="js/Coordinates.js"></script>
		<script src="js/stats.min.js"></script>
		<script src="js/dat.gui.min.js"></script>
	</head>
	<body>
		<div id="container">
		</div>

		<script>
			var camera, scene, renderer;
			var cameraControls;
			var clock = new THREE.Clock();
			var ambientLight, light;

			function init() {
				var canvasWidth = window.innerWidth;
				var canvasHeight = window.innerHeight;
				var canvasRatio = canvasWidth / canvasHeight;

				// CAMERA
				camera = new THREE.PerspectiveCamera(45, canvasRatio, 1, 80000);
				camera.position.set(-300, 300, -1000);
				camera.lookAt(0,0,0);
				
				// LIGHTS
				ambientLight = new THREE.AmbientLight(0xFFFFFF);

				light = new THREE.DirectionalLight(0xFFFFFF, 0.7);
				light.position.set(-800, 900, 300);

				// RENDERER
				renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
				renderer.setSize(canvasWidth, canvasHeight);
				renderer.setClearColor(0x33CCFF, 0.3);

				var container = document.getElementById('container');
				container.appendChild(renderer.domElement);

				renderer.gammaInput = true;
				renderer.gammaOutput = true;

				// CONTROLS
				cameraControls = new THREE.OrbitAndPanControls(camera, renderer.domElement);
				cameraControls.target.set(0, 0, 0);
			}

			function createSquare(squareSize, squareHeight, color) {
				var material = new THREE.MeshPhongMaterial({color: color, opacity: 0.85, transparent: true});
				var ka = 0.4;
				material.ambient.setRGB(material.color.r * ka, material.color.g * ka, material.color.b * ka);
				var box = new THREE.Mesh(new THREE.BoxGeometry(squareSize * 2, 40, squareSize * 2), material);
				box.position.y = squareHeight;
				return box;
			}

			function fillScene() {
				scene = new THREE.Scene();
				scene.fog = new THREE.Fog(0x808080, 2000, 4000);

				// LIGHTS
				scene.add(ambientLight);
				scene.add(light);

				var color = 0x00FF00;
				for(i = 1; i < 11; i++){
					color += i * 10000;
					var square = createSquare(i * 40, 400 - (i * 40), color);
					scene.add(square);
				}

				//Coordinates.drawGround({size:1000});
				//Coordinates.drawGrid({size:1000,scale:0.01});
				//Coordinates.drawAllAxes({axisLength:500,axisRadius:1,axisTess:4});
			}

			function addToDOM() {
				var container = document.getElementById('container');
				var canvas = container.getElementsByTagName('canvas');
				if (canvas.length>0) {
					container.removeChild(canvas[0]);
				}
				container.appendChild(renderer.domElement);
			}

			function animate() {
				window.requestAnimationFrame(animate);
				render();
			}

			function render() {
				var delta = clock.getDelta();
				cameraControls.update(delta);

				renderer.render(scene, camera);
			}

			try {
				init();
				fillScene();
				addToDOM();
				animate();
			} catch(e) {
				var errorReport = "Your program encountered an unrecoverable error, can not draw on canvas. Error was:<br/><br/>";
				$('#container').append(errorReport+e);
			}
		</script>
	</body>
</html>
